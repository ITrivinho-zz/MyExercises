<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>

    <style>
        div#area {
            background-color: blueviolet;
            color: white;
            width: 200px;
            height: 200px;
            font: normal 15pt Arial;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'>
        Interaja....
    </div>
    
    <script>
        var d = document.getElementById('area')

        d.addEventListener('click', clicar)
        d.addEventListener('mouseenter', entrar)
        d.addEventListener('mouseout', sair)

        function clicar(){
            d.style.backgroundColor = 'green'
            d.innerText = 'clicou'
        }

        function sair(){
            d.style.backgroundColor = 'blueviolet'
            d.innerText = 'saiu'
        }

        function entrar(){
            d.innerText = 'entrou'
        }
    </script>
</body>
</html>
