<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrangeiro?</title>
</head>
<body>
    <h1>Você é de que país?</h1>
    <input type="text" id="txtpaís">
    <input type="button" value="enviar" onclick="verificar()">
    <div id="res"></div>

    <script>
        function verificar(){
            var txtp = document.querySelector('input#txtpaís')
            var res = document.querySelector('div#res')
            res.innerHTML = `Vives em ${txtp.value}`
            if (txtp.value == 'Brasil'){
                res.innerHTML += 'Você é Brasileiro!'
            }else{
                res.innerHTML += '<br>Você é estrangeiro / You are GRINGO!'
            }
        }
    </script>
</body>
</html>
