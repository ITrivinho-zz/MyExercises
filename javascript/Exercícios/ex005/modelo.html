<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <section>
        <div id='form'>
            <p>Número (entre 1 e 100): 
                <input type="number" name="num" id="txtn">
                <input type="button" value="Adicionar" onclick="add()">
            </p>
            <p>
                <select name="res" id="selnum" size="10"></select>
            </p>
            <input type="button" value="Analisar" onclick="analisar()">
        </div>
        <div id="res">
        </div>
    </section>
    <footer>
        <p>&copy; Trivinho</p>
    </footer>
    <script src="scrpit.js"></script>
</body>
</html>
